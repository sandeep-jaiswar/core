# Trading Core Application Configuration
spring.application.name=core

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Database Configuration (H2 for development)
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:trading_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DATASOURCE_DRIVER_CLASSNAME:org.h2.Driver}
spring.datasource.username=${DATASOURCE_USERNAME:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:password}

# H2 Console (for development only)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=${H2_CONSOLE_PATH:/h2-console}
# JPA Configuration
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
# Use env to control schema management; default to 'none' for safety
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
# Keep SQL logging off by default; enable per-env as needed
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.defer-datasource-initialization=${JPA_DEFER_INIT:false}
# Initialize database with data
spring.sql.init.mode=${SQL_INIT_MODE:never}
#spring.sql.init.data-locations=classpath:data.sql

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY:586B633834416E396D7436753879382F423F4428482B4C6250655367566B5970}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Mail Configuration (configure for production)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED:true}

# Application Mail Settings
application.mail.from=${APP_MAIL_FROM:noreply@tradingplatform.com}
application.mail.verification-url=${APP_MAIL_VERIFICATION_URL:http://localhost:8080/api/v1/auth/verify-email}
application.mail.reset-password-url=${APP_MAIL_RESET_PASSWORD_URL:http://localhost:8080/reset-password}

# Logging Configuration
logging.level.com.jaiswarsecurities.core=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BIND_LOG_LEVEL:OFF}
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Cache Configuration
spring.cache.type=simple

# Application Information
info.app.name=Trading Core Platform
info.app.description=High-Performance Trading System
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}