# Trading Core Application Configuration
spring.application.name=core

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:trading_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development only)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=${H2_CONSOLE_PATH:/h2-console}
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use env to control schema management; default to 'none' for safety
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
# Keep SQL logging off by default; enable per-env as needed
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.defer-datasource-initialization=${JPA_DEFER_INIT:false}
# Initialize database with data
spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data.sql

# JWT Configuration
application.security.jwt.secret-key=586B633834416E396D7436753879382F423F4428482B4C6250655367566B5970
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Mail Configuration (configure for production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Mail Settings
application.mail.from=noreply@tradingplatform.com
application.mail.verification-url=http://localhost:8080/api/v1/auth/verify-email
application.mail.reset-password-url=http://localhost:8080/reset-password

# Logging Configuration
logging.level.com.jaiswarsecurities.core=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BIND_LOG_LEVEL:OFF}
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Cache Configuration
spring.cache.type=simple

# Application Information
info.app.name=Trading Core Platform
info.app.description=High-Performance Trading System
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}