# Database Configuration (ClickHouse for Development)
spring.datasource.url=jdbc:clickhouse://localhost:8123/trading_db
spring.datasource.driver-class-name=com.clickhouse.jdbc.ClickHouseDriver
spring.datasource.username=default
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=com.jaiswarsecurities.core.config.ClickHouseDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true